http:
  routers:
    authelia:
      service: authelia
      rule: Host(`authelia.{{ env "SERVICES_DOMAIN" }}`)
      entryPoints:
        # - web
        - web-secure
      tls:
        certResolver: letsencrypt_regru

  services:
    authelia:
      loadBalancer:
        servers:
          - url: http://authelia:9091

