  #     - ./etc/sd:/etc/bareos
  #     # - <BAREOS_BKP_VOLUME_PATH>:/var/lib/bareos/storage
  #   environment:
  #     - BAREOS_SD_PASSWORD=admin

  # bareos-fd:
  #   container_name: bareos-fd
  #   image: bar-fd
  #   volumes:
  #     - ./etc/fd:/etc/bareos
  #     # - <BAREOS_CONF_PATH>:/etc/bareos
  #     # - <BAREOS_DATA_PATH>:/var/lib/bareos-director #required for MyCatalog backup
  #   environment:
  #     - BAREOS_FD_PASSWORD=admin
  #     - FORCE_ROOT=false

  bareos-webui:
    container_name: bareos-webui
    image: bar-web
    ports:
      - 9100:9100
    environment:
      - BAREOS__DIRECTOR_HOST=bareos-dir
      - BAREOS__WEBUI_CONSOLE_PASSWORD=${BAREOS__WEBUI_CONSOLE_PASSWORD}
    volumes:
      - ./services/bareos/config/nginx/default:/etc/nginx/sites-enabled/default
      - ./services/bareos/config/etc_probe/webui:/etc_bareos:ro

  postgres-db:
    container_name: postgres-db
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_ADMIN_USER}
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD}
      # - POSTGRES_INITDB_ARGS=--encoding=SQL_ASCII
    healthcheck:
      test: pg_isready -U postgres
      interval: 1s

