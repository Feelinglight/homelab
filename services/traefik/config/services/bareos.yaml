http:
  routers:
    bareos:
      service: bareos
      rule: Host(`bareos.{{ env "SERVICES_DOMAIN" }}`)
      entryPoints:
        # - web
        - web-secure
      tls:
        certResolver: letsencrypt_regru

  services:
    bareos:
      loadBalancer:
        servers:
          - url: http://bareos-webui:9100

